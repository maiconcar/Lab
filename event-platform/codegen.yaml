schema: https://api-sa-east-1.hygraph.com/v2/cl6v8jso82z7q01t66jxagy1h/master

documents: './src/graphql/**/*.graphql'

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponet: false